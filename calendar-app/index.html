<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Simple meeting planning calendar for a meeting room in your office."><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><title>Calendar app</title><script defer="defer" src="./js/main.72d31f7fc582d08c8126.js"></script><link href="./css/main.b0558ee02463c2e174fc.css" rel="stylesheet"></head><body><div class="wrapper"><main class="app"><div class="app__header"><h1 class="app__header-title">Calendar</h1><div class="app__header-buttons"><label><div class="select app__header-select"><select class="select__inner js-members"><option value="all" selected="selected">All members</option><option value="1">John</option><option value="2">Sam</option><option value="3">Ann</option><option value="4">Thomas</option><option value="5">Eve</option></select></div></label> <button class="app__header-button js-open-popup" type="button">New event</button></div></div><div class="app__body"><ol class="app__times times"><li class="times__item">N<span class="times__title">ame</span></li><li class="times__item">10<span class="times__minute">:00</span></li><li class="times__item">11<span class="times__minute">:00</span></li><li class="times__item">12<span class="times__minute">:00</span></li><li class="times__item">13<span class="times__minute">:00</span></li><li class="times__item">14<span class="times__minute">:00</span></li><li class="times__item">15<span class="times__minute">:00</span></li><li class="times__item">16<span class="times__minute">:00</span></li><li class="times__item">17<span class="times__minute">:00</span></li><li class="times__item">18<span class="times__minute">:00</span></li></ol><div class="app__content"><ol class="app__days days"><li class="days__item">Mon</li><li class="days__item">Tue</li><li class="days__item">Wed</li><li class="days__item">Thu</li><li class="days__item">Fri</li></ol><div class="calendar js-calendar"></div></div></div></main></div><div class="popup popup_error js-popup_error"><p>The selected time is already taken or you entered too short a title</p></div><form class="popup js-popup"><button class="popup__close js-close-popup" type="button"></button> <label class="popup__label"><input class="popup__field" name="title" type="text" placeholder="Name of the event"></label> <label class="popup__label"><div class="select select--multiple custom-select-wrapper-form"><select class="select__inner select-multiple" name="participants" size="3" multiple="multiple"><option class="select__inner-option" value="1">John</option><option class="select__inner-option" value="2">Sam</option><option class="select__inner-option" value="3">Ann</option><option class="select__inner-option" value="4">Thomas</option><option class="select__inner-option" value="5">Eve</option></select> <span class="focus"></span></div></label> <label class="popup__label"><div class="select custom-select-wrapper-form"><select class="select__inner" name="times"><option value="10" selected="selected">10:00</option><option value="11">11:00</option><option value="12">12:00</option><option value="13">13:00</option><option value="14">14:00</option><option value="15">15:00</option><option value="16">16:00</option><option value="17">17:00</option><option value="18">18:00</option></select> <span class="focus"></span></div></label> <label class="popup__label"><div class="select custom-select-wrapper-form"><select class="select__inner" name="days"><option value="Monday" selected="selected">Monday</option><option value="Tuesday">Tuesday</option><option value="Wednesday">Wednesday</option><option value="Thursday">Thursday</option><option value="Friday">Friday</option></select> <span class="focus"></span></div></label><ul class="popup__colors"><li class="popup__colors-item"><label class="check option"><input class="check__input visually-hidden" value="yellow" type="radio" name="color" checked="checked"> <span class="check__box yellow"></span></label></li><li class="popup__colors-item"><label class="check option"><input class="check__input visually-hidden" value="green" type="radio" name="color"> <span class="check__box green"></span></label></li><li class="popup__colors-item"><label class="check option"><input class="check__input visually-hidden" value="red" type="radio" name="color"> <span class="check__box red"></span></label></li><li class="popup__colors-item"><label class="check option"><input class="check__input visually-hidden" value="khaki" type="radio" name="color"> <span class="check__box khaki"></span></label></li><li class="popup__colors-item"><label class="check option"><input class="check__input visually-hidden" value="violet" type="radio" name="color"> <span class="check__box violet"></span></label></li><li class="popup__colors-item"><label class="check option"><input class="check__input visually-hidden" value="blue" type="radio" name="color"> <span class="check__box blue"></span></label></li></ul><button class="popup__btn">Create</button></form><div class="popup popup_confirmation js-popup_confirmation"><button class="popup__close js-close-popup" type="button"></button><p class="popup__text"></p><button class="popup__btn js-popup__btn">Yes</button></div><form class="popup js-popup_login popup_active"><label><div class="select app__header-select"><select class="select__inner js-auth-select"><option value="1" selected="selected">John</option><option value="2">Sam</option><option value="3">Ann</option><option value="4">Thomas</option><option value="5">Eve</option></select></div><button class="popup__btn">Confirm</button></label></form><div class="overlay overlay_active js-overlay"></div></body></html>
